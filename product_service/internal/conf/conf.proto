syntax = "proto3";
package kratos.api;

option go_package = "product_service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Registry registry=3;
}

message Server {
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password=5;
    int32 db=6;
  }
  Database database = 1;
  Redis redis = 2;
}

message Registry{
  Etcd etcd=1;
}

message Etcd{
  repeated string endpoints=1;
  string timeout=2;
}
